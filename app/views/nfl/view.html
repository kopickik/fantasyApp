<div data-ng-controller="NFLController">
  <h4>{{nflteam.team}} {{nflteam.mascot}}</h4>
  <p><strong>Abbr: </strong>{{nflteam.abbr}}</p>
  <p><strong>Conference: </strong>{{nflteam.conference}}</p>
  <p><strong>Division: </strong>{{nflteam.division}}</p>
  <p><strong>Record: </strong>{{nflteam.wins}} - {{nflteam.losses}} - {{nflteam.ties}}</p>
  <p><a href="#/nflteams" title="All NFL Teams">All NFL Teams</a></p>
</div>
